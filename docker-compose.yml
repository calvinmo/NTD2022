version: '2.4'

services:
  rabbitmq:
    image:  docker-registry.public-upstream.gray.net/rabbitmq:3.7-management-alpine
    hostname: rabbitmq
    volumes:
      - ./rabbitmq/definitions.json:/opt/rabbitmq/definitions.json
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_NAME=rabbitmq
  tests:
    depends_on:
      rabbitmq:
        condition: service_started
    image: docker-registry.public-upstream.gray.net/node:13.6.0-alpine3.11
    user: node
    volumes:
    - .:/service
    working_dir: /service
    environment:
      - RABBITMQ_URI=amqp://deploy_user:guest@rabbitmq/test
